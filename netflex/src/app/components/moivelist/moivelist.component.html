<div
  class="container"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollUpDistance]="1.5"
  [infiniteScrollThrottle]="150"
  (scrolled)="onScroll()"
>
  <ul>
    <li class="item" *ngFor="let movie of movies">
      <app-moiveitem [movie]="movie"></app-moiveitem>
    </li>
  </ul>
</div>
