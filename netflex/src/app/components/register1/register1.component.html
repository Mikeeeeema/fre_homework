<div class="page">
  <app-main-header class="header"></app-main-header>

  <div class="register-page">
    <h1>Register</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
        />
        <div
          *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
          class="error"
        >
          <p *ngIf="form.get('email')?.errors?.['required']">
            Email is required
          </p>
          <p *ngIf="form.get('email')?.errors?.['email']">
            Please enter a valid email address
          </p>
          <p *ngIf="form.get('email')?.errors?.['hasemail']">
            Email already exists
          </p>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
        />
        <div
          *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
          class="error"
        >
          <p *ngIf="form.get('password')?.errors?.['required']">
            Password is required
          </p>
          <p *ngIf="form.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters long
          </p>
        </div>
      </div>

      <button type="submit" [disabled]="form.invalid">Register</button>
    </form>
  </div>
</div>
