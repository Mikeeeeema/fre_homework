<div class="page">
  <app-main-header class="header"></app-main-header>
  <div class="r1page">
    <div class="container">
      <p class="step">STEP 1 OF 3</p>
      <h1 class="title">Create a password to start your membership</h1>
      <h2>Just a few more steps and you're done!</h2>
      <h2>We hate paperwork,too.</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email"></label>
          <input
            type="text"
            name="email"
            id="email"
            formControlName="email"
            required
          />
          <div
            *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
            class="error"
          >
            <p *ngIf="form.get('email')?.errors?.['required']">
              Email is required
            </p>
            <p *ngIf="form.get('email')?.errors?.['email']">
              Please enter a valid email address
            </p>
            <p *ngIf="form.get('email')?.errors?.['hasemail']">
              Email already exists
            </p>
          </div>
        </div>

        <div class="form-group">
          <label for="password"></label>
          <input
            type="text"
            name="password"
            id="password"
            formControlName="password"
            required
          />
        </div>

        <button type="submit" class="btn" [disabled]="!form.valid">Next</button>
      </form>
    </div>
  </div>
</div>
