<div class="container">
  <div
    class="background"
    [style.backgroundImage]="
      'url(https://image.tmdb.org/t/p/w500/' + movie.poster_path + ')'
    "
  ></div>

  <img
    class="poster"
    [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path"
    alt="{{ movie.original_title }}"
  />
  <div class="title">{{ movie.original_title }}</div>
  <div class="info">
    <span class="badge year">{{ movie.release_date | date : "yyyy" }}</span>
    <span class="badge lang">{{ movie.original_language | uppercase }}</span>
    <span class="badge rating">{{ movie.vote_average }}</span>
  </div>
  <p class="overview">{{ movie.overview | dot }}</p>
  <button class="details-btn">More Details</button>
</div>
