<div class="r2page">
  <div class="container">
    <p class="step">STEP 2 OF 3</p>
    <h1 class="title">Create a Username && Add your Tmdb Api_key</h1>
    <h2>Just a few more steps and you're done!</h2>
    <h2>We hate paperwork,too.</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username"></label>
        <input
          type="text"
          name="username"
          id="username"
          formControlName="username"
          required
        />
      </div>

      <div class="form-group">
        <label for="tmdb"></label>
        <input
          type="text"
          name="tmdb"
          id="tmdb"
          formControlName="tmdb"
          required
        />
      </div>

      <button class="btn" [disabled]="!form.valid">Next</button>
    </form>
  </div>
</div>
