<div class="page">
  <h1>Contact Us</h1>
  <div *ngIf="ifShowMessage" class="green">
    Thank you for contacting us. We will be in touch shortly!
  </div>
  <form *ngIf="!ifShowMessage" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" formControlName="name" />
      <div
        *ngIf="form.get('name')?.touched && form.get('name')?.invalid"
        class="error"
      >
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <input
        type="text"
        name="message"
        id="message"
        formControlName="message"
      />
      <div
        *ngIf="form.get('message')?.touched && form.get('message')?.invalid"
        class="error"
      >
        Please enter at least 10 characters
      </div>
    </div>

    <button class="btn" type="submit">Send Message</button>
  </form>

  <div class="line"></div>

  <div *ngIf="ifShowMessage" class="res">
    <h2>You have submitted the following messages:</h2>
    <h3>Name:</h3>
    <p class="content">{{ result.name }}</p>
    <h3>Message:</h3>
    <p class="content">{{ result.message }}</p>
  </div>

  <button *ngIf="ifShowMessage" (click)="back()" class="btn">Back</button>
</div>
